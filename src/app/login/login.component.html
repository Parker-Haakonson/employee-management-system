<div class="container mt-5 d-flex justify-content-center">
  <div class="col-md-4">
    <div id="loginform" class="container">
      <h1 class="text-center">Login</h1>

      <div class="row">
        <div class="mb-3">
          <input
            type="email"
            name="email"
            [(ngModel)]="email"
            placeholder="Email"
            class="form-control"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="mb-3">
          <input
            type="password"
            name="password"
            [(ngModel)]="password"
            placeholder="Password"
            class="form-control"
            required
          />
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-success" (click)="login()">Login</button>
      </div>
      <br />
    </div>
  </div>
</div>
