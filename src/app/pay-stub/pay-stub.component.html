<h1>Employee Pay Stub</h1>
<div class="pay-stub">
  <p><strong>Employee Name:</strong> {{ payStub.employeeName }}</p>
  <p><strong>Position:</strong> {{ payStub.position }}</p>
  <p><strong>Pay Period:</strong> {{ payStub.payPeriod }}</p>
  <hr>
  <p><strong>Gross Pay:</strong> ${{ payStub.grossPay }}</p>
  <p><strong>Taxes:</strong> ${{ payStub.taxes }}</p>
  <p><strong>Deductions:</strong> ${{ payStub.deductions }}</p>
  <hr>
  <p><strong>Net Pay:</strong> ${{ payStub.netPay }}</p>
</div>
